<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-color: #0645FF;
            --secondary-color: #AB74FF;
            --accent-color: #2A4FFF;
            --bg-light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            transform: translateY(-1px);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(6, 69, 255, 0.25);
        }
        
        .prediction-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-left: 5px solid var(--primary-color);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .confidence-interval {
            font-size: 0.85rem;
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-tabs .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        .input-group-text {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        
        .feature-icon {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-mock {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-gradient">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fas fa-chart-line me-3"></i>
                        Infrastructure Prediction Dashboard
                    </h1>
                    <p class="mb-0 mt-2">AI-Powered Infrastructure Project Forecasting</p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="status-badge status-mock">
                        <i class="fas fa-flask me-1"></i>
                        Mock Mode
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="prediction-tab" data-bs-toggle="tab" data-bs-target="#prediction" type="button" role="tab">
                    <i class="fas fa-crystal-ball me-2"></i>Make Prediction
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">
                    <i class="fas fa-chart-area me-2"></i>Historical Analytics
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="model-tab" data-bs-toggle="tab" data-bs-target="#model" type="button" role="tab">
                    <i class="fas fa-cogs me-2"></i>Model Information
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Prediction Tab -->
            <div class="tab-pane fade show active" id="prediction" role="tabpanel">
                <div class="row">
                    <!-- Input Form -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-sliders-h me-2"></i>
                                    Input Parameters
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="predictionForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-road feature-icon"></i>
                                                Road Work Sanctioned
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">#</span>
                                                <input type="number" class="form-control" id="road_work_sanctioned" name="road_work_sanctioned" value="100" min="0">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-bridge-water feature-icon"></i>
                                                Bridges Sanctioned
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">#</span>
                                                <input type="number" class="form-control" id="bridges_sanctioned" name="bridges_sanctioned" value="25" min="0">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-ruler feature-icon"></i>
                                                Road Length Sanctioned (km)
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">km</span>
                                                <input type="number" class="form-control" id="length_road_sanctioned" name="length_road_sanctioned" value="1000" min="0" step="0.1">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-dollar-sign feature-icon"></i>
                                                Cost Sanctioned (₹)
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">₹</span>
                                                <input type="number" class="form-control" id="cost_sanctioned" name="cost_sanctioned" value="50000" min="0">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-check feature-icon"></i>
                                                Road Length Completed (km)
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">km</span>
                                                <input type="number" class="form-control" id="length_road_completed" name="length_road_completed" value="800" min="0" step="0.1">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-receipt feature-icon"></i>
                                                Expenditure Occurred (₹)
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">₹</span>
                                                <input type="number" class="form-control" id="expenditure" name="expenditure" value="40000" min="0">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-balance-scale feature-icon"></i>
                                                Road Works Balance
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">#</span>
                                                <input type="number" class="form-control" id="road_works_balance" name="road_works_balance" value="20" min="0">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-magic me-2"></i>
                                        Generate Predictions
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Results -->
                    <div class="col-lg-6">
                        <div class="card prediction-card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    Prediction Results
                                </h5>
                            </div>
                            <div class="card-body" id="resultsContainer">
                                <div class="text-center text-muted">
                                    <i class="fas fa-chart-line fa-3x mb-3 opacity-50"></i>
                                    <p>Enter your parameters and click "Generate Predictions" to see the forecast.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div class="tab-pane fade" id="analytics" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-area me-2"></i>
                            Historical Data Trends
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="historicalChart" style="height: 500px;"></div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" id="loadHistoricalData">
                                <i class="fas fa-sync-alt me-2"></i>
                                Load Historical Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Model Information Tab -->
            <div class="tab-pane fade" id="model" role="tabpanel">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Model Details
                                </h5>
                            </div>
                            <div class="card-body" id="modelInfoContainer">
                                <!-- Model info will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-bullseye me-2"></i>
                                    Performance Metrics
                                </h5>
                            </div>
                            <div class="card-body" id="metricsContainer">
                                <!-- Metrics will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prediction form handler
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayPredictionResults(result);
                } else {
                    showError('Prediction failed: ' + result.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function displayPredictionResults(result) {
            const container = document.getElementById('resultsContainer');
            const predictions = result.predictions;
            const confidence = result.confidence_intervals;
            
            const labels = {
                'NO_OF_ROAD_WORK_SANCTIONED': 'Road Work Sanctioned',
                'NO_OF_BRIDGES_SANCTIONED': 'Bridges Sanctioned',
                'NO_OF_ROAD_WORKS_COMPLETED': 'Road Works Completed',
                'NO_OF_BRIDGES_COMPLETED': 'Bridges Completed',
                'NO_OF_BRIDGES_BALANCE': 'Bridges Balance'
            };
            
            const icons = {
                'NO_OF_ROAD_WORK_SANCTIONED': 'fas fa-road',
                'NO_OF_BRIDGES_SANCTIONED': 'fas fa-bridge-water',
                'NO_OF_ROAD_WORKS_COMPLETED': 'fas fa-check-circle',
                'NO_OF_BRIDGES_COMPLETED': 'fas fa-flag-checkered',
                'NO_OF_BRIDGES_BALANCE': 'fas fa-balance-scale'
            };
            
            let html = '<div class="row">';
            
            for (const [key, value] of Object.entries(predictions)) {
                const conf = confidence[key];
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="text-center p-3 bg-light rounded">
                            <i class="${icons[key]} fa-2x text-primary mb-2"></i>
                            <div class="metric-value">${value}</div>
                            <div class="metric-label">${labels[key]}</div>
                            <div class="confidence-interval">
                                95% CI: ${conf.lower} - ${conf.upper}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            html += `
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Prediction completed!</strong> These are mock predictions for demonstration. 
                    Integrate with your AutoAI model for real forecasts.
                </div>
            `;
            
            container.innerHTML = html;
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Load historical data
        document.getElementById('loadHistoricalData').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/historical_data');
                const result = await response.json();
                
                if (result.plot) {
                    const plot = JSON.parse(result.plot);
                    Plotly.newPlot('historicalChart', plot.data, plot.layout, {responsive: true});
                } else {
                    throw new Error('No plot data received');
                }
                
            } catch (error) {
                console.error('Error loading historical data:', error);
                document.getElementById('historicalChart').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Failed to load historical data. This is expected in mock mode.
                    </div>
                `;
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Load model information
        async function loadModelInfo() {
            try {
                const response = await fetch('/model_info');
                const modelInfo = await response.json();
                
                displayModelInfo(modelInfo);
                displayMetrics(modelInfo.accuracy_metrics);
                
            } catch (error) {
                console.error('Error loading model info:', error);
            }
        }

        function displayModelInfo(info) {
            const container = document.getElementById('modelInfoContainer');
            
            container.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6><i class="fas fa-robot me-2"></i>Model Type</h6>
                        <p class="text-muted">${info.model_type}</p>
                        
                        <h6><i class="fas fa-cog me-2"></i>Algorithm</h6>
                        <p class="text-muted">${info.algorithm}</p>
                        
                        <h6><i class="fas fa-calendar me-2"></i>Last Updated</h6>
                        <p class="text-muted">${info.last_updated}</p>
                    </div>
                    <div class="col-md-6">
                        <h6><i class="fas fa-window-restore me-2"></i>Prediction Window</h6>
                        <p class="text-muted">${info.prediction_window} period</p>
                        
                        <h6><i class="fas fa-eye me-2"></i>Lookback Window</h6>
                        <p class="text-muted">${info.lookback_window} periods</p>
                        
                        <h6><i class="fas fa-traffic-light me-2"></i>Status</h6>
                        <span class="badge bg-warning">${info.deployment_status}</span>
                    </div>
                </div>
                
                <div class="alert alert-warning mt-3">
                    <i class="fas fa-flask me-2"></i>
                    <strong>Mock Mode Active:</strong> Currently using simulated predictions. 
                    Follow the integration guide to connect your real AutoAI model.
                </div>
            `;
        }

        function displayMetrics(metrics) {
            const container = document.getElementById('metricsContainer');
            
            container.innerHTML = `
                <div class="text-center mb-3">
                    <div class="metric-value text-success">${metrics.SMAPE}</div>
                    <div class="metric-label">SMAPE</div>
                </div>
                <div class="text-center mb-3">
                    <div class="metric-value text-info">${metrics.MAE}</div>
                    <div class="metric-label">MAE</div>
                </div>
                <div class="text-center mb-3">
                    <div class="metric-value text-warning">${metrics.RMSE}</div>
                    <div class="metric-label">RMSE</div>
                </div>
                <div class="text-center">
                    <div class="metric-value text-primary">${metrics['R²']}</div>
                    <div class="metric-label">R²</div>
                </div>
            `;
        }

        // Load model info when the model tab is shown
        document.getElementById('model-tab').addEventListener('shown.bs.tab', function() {
            loadModelInfo();
        });

        // Auto-load historical data when analytics tab is shown
        document.getElementById('analytics-tab').addEventListener('shown.bs.tab', function() {
            const chart = document.getElementById('historicalChart');
            if (chart.innerHTML.trim() === '') {
                document.getElementById('loadHistoricalData').click();
            }
        });

        // Load model info on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadModelInfo();
        });
    </script>
</body>
</html>
